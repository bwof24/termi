<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: black;
        }
        #header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        #terminal-container {
            flex: 1;
            display: flex;
            background-color: black;
        }
        #controls {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #333;
        }
        button {
            margin: 0 5px;
            padding: 5px 10px;
            color: white;
            background-color: #555;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
        #context-menu {
            position: absolute;
            display: none;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 10px;
            z-index: 1000;
        }
        #context-menu div {
            padding: 5px;
            cursor: pointer;
        }
        #context-menu div:hover {
            background-color: #555;
        }
        #mobile-select-all {
            display: none;
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="header">
        <div>Web Terminal</div>
        <div id="file-upload">
            <input type="file" id="file-input" />
            <button id="upload-btn">Upload</button>
            <button id="download-btn">Download</button>
        </div>
    </div>

    <div id="controls">
        <button id="clear-btn">Clear</button>
        <button id="save-btn">Save</button>
        <button id="exit-btn">Exit</button>
        <button id="cancel-btn">Cancel</button>
        <button id="back-btn">Back</button>
        <button id="session-btn">New Session</button>
    </div>

    <div id="terminal-container"></div>
    <div id="mobile-select-all">Select All</div>

    <div id="context-menu">
        <div id="select-all">Select All</div>
        <div id="copy">Copy</div>
        <div id="cut">Cut</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script>
        const term = new Terminal({ cursorBlink: true });
        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.open(document.getElementById('terminal-container'));
        fitAddon.fit();

        // Set up WebSocket connection
        const socket = new WebSocket(`ws://${window.location.host}`);

        // Handle WebSocket connection and messages
        socket.onopen = () => console.log('WebSocket connection established');
        socket.onmessage = (event) => term.write(event.data);
        term.onData((data) => socket.send(data));

        // Button to clear terminal screen
        document.getElementById('clear-btn').addEventListener('click', () => term.clear());

        // Button to send Ctrl+S (Save)
        document.getElementById('save-btn').addEventListener('click', () => socket.send('\x13')); // Ctrl+S

        // Button to send Ctrl+X (Exit)
        document.getElementById('exit-btn').addEventListener('click', () => socket.send('\x18')); // Ctrl+X

        // Button to send Ctrl+C (Cancel)
        document.getElementById('cancel-btn').addEventListener('click', () => socket.send('\x03')); // Ctrl+C

        // Button to navigate back (cd ..)
        document.getElementById('back-btn').addEventListener('click', () => socket.send('cd ..\r'));

        // Button to open a new terminal session in a new tab
        document.getElementById('session-btn').addEventListener('click', () => {
            window.open('/', '_blank');
        });

        // Automatically resize the terminal on window resize
        window.addEventListener('resize', () => fitAddon.fit());

        // File upload functionality
        document.getElementById('upload-btn').addEventListener('click', () => {
            const fileInput = document.getElementById('file-input');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch('/upload', { method: 'POST', body: formData })
                .then(response => response.text())
                .then(data => console.log(data));
        });

        // File download functionality
        document.getElementById('download-btn').addEventListener('click', () => {
            const filename = prompt('Enter the filename to download from $HOME:');
            window.location.href = `/download/${filename}`;
        });

        // Custom context menu
        const contextMenu = document.getElementById('context-menu');
        const selectAll = document.getElementById('select-all');
        const copy = document.getElementById('copy');
        const cut = document.getElementById('cut');

        term.element.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            contextMenu.style.top = `${e.clientY}px`;
            contextMenu.style.left = `${e.clientX}px`;
            contextMenu.style.display = 'block';
        });

        document.addEventListener('click', () => {
            contextMenu.style.display = 'none';
        });

        selectAll.addEventListener('click', () => {
            term.selectAll();
            contextMenu.style.display = 'none';
        });

        copy.addEventListener('click', () => {
            document.execCommand('copy');
            contextMenu.style.display = 'none';
        });

        cut.addEventListener('click', () => {
            document.execCommand('cut');
            contextMenu.style.display = 'none';
        });

        // Mobile Select All Button
        const mobileSelectAll = document.getElementById('mobile-select-all');

        mobileSelectAll.addEventListener('click', () => {
            term.selectAll();
        });

        // Show the mobile select all button on mobile devices
        function adjustMobileUI() {
            if (window.innerWidth <= 768) {
                mobileSelectAll.style.display = 'block';
            } else {
                mobileSelectAll.style.display = 'none';
            }
        }

        // Adjust UI on load and resize
        window.addEventListener('resize', adjustMobileUI);
        adjustMobileUI();
    </script>
</body>
</html>
