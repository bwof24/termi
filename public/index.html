<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: black;
        }
        #header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        #terminal-container {
            flex: 1;
            display: flex;
            background-color: black;
            position: relative;
            -webkit-user-select: none; /* Prevent accidental selection */
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation; /* Allow touch interactions for terminal input */
        }
        #controls {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #333;
        }
        button {
            margin: 0 5px;
            padding: 5px 10px;
            color: white;
            background-color: #555;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div id="header">
        <div>Web Terminal</div>
    </div>

    <div id="controls">
        <button id="clear-btn">Clear</button>
        <button id="save-btn">Save</button>
        <button id="exit-btn">Exit</button>
        <button id="cancel-btn">Cancel</button>
        <button id="back-btn">Back</button>
        <button id="session-btn">New Session</button>
    </div>

    <div id="terminal-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script>
        const term = new Terminal({
            cursorBlink: true,
        });
        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.open(document.getElementById('terminal-container'));
        fitAddon.fit();

        // Set up WebSocket connection
        const socket = new WebSocket(`ws://${window.location.host}`);

        // Handle WebSocket connection and messages
        socket.onopen = () => console.log('WebSocket connection established');
        socket.onmessage = (event) => term.write(event.data);
        term.onData((data) => socket.send(data));

        // Button to clear terminal screen
        document.getElementById('clear-btn').addEventListener('click', () => term.clear());

        // Button to send Ctrl+S (Save)
        document.getElementById('save-btn').addEventListener('click', () => socket.send('\x13')); // Ctrl+S

        // Button to send Ctrl+X (Exit)
        document.getElementById('exit-btn').addEventListener('click', () => socket.send('\x18')); // Ctrl+X

        // Button to send Ctrl+C (Cancel)
        document.getElementById('cancel-btn').addEventListener('click', () => socket.send('\x03')); // Ctrl+C

        // Button to navigate back (cd ..)
        document.getElementById('back-btn').addEventListener('click', () => socket.send('cd ..\r'));

        // Button to open a new terminal session in a new tab
        document.getElementById('session-btn').addEventListener('click', () => {
            window.open('/', '_blank');
        });

        // Automatically resize the terminal on window resize
        window.addEventListener('resize', () => fitAddon.fit());

        // Ensure mobile devices can trigger keyboard properly
        document.getElementById('terminal-container').addEventListener('touchstart', () => {
            // Focus the terminal when touched on mobile
            term.focus();
        });

        // Function to enable/disable text selection for long press on mobile
        function enableTextSelection() {
            document.getElementById('terminal-container').style.webkitUserSelect = "text";
            document.getElementById('terminal-container').style.userSelect = "text";
        }

        function disableTextSelection() {
            document.getElementById('terminal-container').style.webkitUserSelect = "none";
            document.getElementById('terminal-container').style.userSelect = "none";
        }

        // Handle text selection on long press for mobile devices
        let touchTimeout;
        document.getElementById('terminal-container').addEventListener('touchstart', (e) => {
            touchTimeout = setTimeout(() => {
                enableTextSelection();
            }, 500); // Trigger selection after a 500ms press
        });

        document.getElementById('terminal-container').addEventListener('touchend', () => {
            clearTimeout(touchTimeout);
            disableTextSelection(); // Revert after selection
        });

        // Initially disable text selection
        disableTextSelection();
    </script>
</body>
</html>
