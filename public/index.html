<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: black;
        }
        #header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        #terminal-container {
            flex: 1;
            display: flex;
            background-color: black;
            position: relative;
            -webkit-user-select: text; /* Allow selection for mobile */
            user-select: text;
        }
        #controls {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #333;
        }
        button {
            margin: 0 5px;
            padding: 5px 10px;
            color: white;
            background-color: #555;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div id="header">
        <div>Web Terminal</div>
    </div>

    <div id="controls">
        <button id="clear-btn">Clear</button>
        <button id="save-btn">Save</button>
        <button id="exit-btn">Exit</button>
        <button id="cancel-btn">Cancel</button>
        <button id="back-btn">Back</button>
        <button id="session-btn">New Session</button>
    </div>

    <div id="terminal-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script>
        const term = new Terminal({
            cursorBlink: true,
        });
        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.open(document.getElementById('terminal-container'));
        fitAddon.fit();

        // Set up WebSocket connection
        const socket = new WebSocket(`ws://${window.location.host}`);

        socket.onopen = () => console.log('WebSocket connection established');
        socket.onmessage = (event) => term.write(event.data);
        term.onData((data) => socket.send(data));

        document.getElementById('clear-btn').addEventListener('click', () => term.clear());
        document.getElementById('save-btn').addEventListener('click', () => socket.send('\x13')); // Ctrl+S
        document.getElementById('exit-btn').addEventListener('click', () => socket.send('\x18')); // Ctrl+X
        document.getElementById('cancel-btn').addEventListener('click', () => socket.send('\x03')); // Ctrl+C
        document.getElementById('back-btn').addEventListener('click', () => socket.send('cd ..\r'));
        document.getElementById('session-btn').addEventListener('click', () => window.open('/', '_blank'));
        window.addEventListener('resize', () => fitAddon.fit());

        // Handle tap events on mobile to focus the terminal for typing
        document.getElementById('terminal-container').addEventListener('touchstart', () => {
            term.focus(); // Show keyboard for typing
        });

        // Enable long press text selection
        document.getElementById('terminal-container').style.webkitUserSelect = "text"; // Allow text selection on iOS
        document.getElementById('terminal-container').style.userSelect = "text"; // Allow text selection on Android/desktop

        // Handle text selection on long press or double tap
        document.getElementById('terminal-container').addEventListener('touchstart', (e) => {
            let touchTimeout = setTimeout(() => {
                term.blur(); // Unfocus the terminal to avoid interference with typing
            }, 500); // Trigger after 500ms for long press

            e.target.addEventListener('touchend', () => clearTimeout(touchTimeout));
        });
    </script>
</body>
</html>
