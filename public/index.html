<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: black;
        }
        #header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        #terminal-container {
            flex: 1;
            display: flex;
            background-color: black;
            position: relative;
        }
        #terminal-textarea {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            color: white;
            border: none;
            resize: none;
            font-family: monospace;
            font-size: 16px; /* Match Xterm.js font size */
            pointer-events: none; /* Prevent interaction with the textarea */
            overflow: auto;
            z-index: 10;
        }
        #controls {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #333;
        }
        button {
            margin: 0 5px;
            padding: 5px 10px;
            color: white;
            background-color: #555;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div id="header">
        <div>Web Terminal</div>
        <div id="file-upload">
            <input type="file" id="file-input" />
            <button id="upload-btn">Upload</button>
            <button id="download-btn">Download</button>
        </div>
    </div>

    <div id="controls">
        <button id="clear-btn">Clear</button>
        <button id="save-btn">Save</button>
        <button id="exit-btn">Exit</button>
        <button id="cancel-btn">Cancel</button>
        <button id="back-btn">Back</button>
        <button id="session-btn">New Session</button>
    </div>

    <div id="terminal-container">
        <textarea id="terminal-textarea" readonly></textarea>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script>
        const term = new Terminal({ cursorBlink: true });
        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.open(document.getElementById('terminal-container'));
        fitAddon.fit();

        const textarea = document.getElementById('terminal-textarea');

        // Function to update textarea content
        function updateTextarea(text) {
            textarea.value = text;
        }

        // Set up WebSocket connection
        const socket = new WebSocket(`ws://${window.location.host}`);

        // Handle WebSocket connection and messages
        socket.onopen = () => console.log('WebSocket connection established');
        socket.onmessage = (event) => {
            term.write(event.data);
            updateTextarea(textarea.value + event.data); // Append new data to textarea
        };
        term.onData((data) => {
            socket.send(data);
            updateTextarea(textarea.value + data); // Append new data to textarea
        });

        // Button to clear terminal screen
        document.getElementById('clear-btn').addEventListener('click', () => {
            term.clear();
            updateTextarea('');
        });

        // Button to send Ctrl+S (Save)
        document.getElementById('save-btn').addEventListener('click', () => socket.send('\x13')); // Ctrl+S

        // Button to send Ctrl+X (Exit)
        document.getElementById('exit-btn').addEventListener('click', () => socket.send('\x18')); // Ctrl+X

        // Button to send Ctrl+C (Cancel)
        document.getElementById('cancel-btn').addEventListener('click', () => socket.send('\x03')); // Ctrl+C

        // Button to navigate back (cd ..)
        document.getElementById('back-btn').addEventListener('click', () => socket.send('cd ..\r'));

        // Button to open a new terminal session in a new tab
        document.getElementById('session-btn').addEventListener('click', () => {
            window.open('/', '_blank');
        });

        // Automatically resize the terminal on window resize
        window.addEventListener('resize', () => fitAddon.fit());

        // File upload functionality
        document.getElementById('upload-btn').addEventListener('click', () => {
            const fileInput = document.getElementById('file-input');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch('/upload', { method: 'POST', body: formData })
                .then(response => response.text())
                .then(data => console.log(data));
        });

        // File download functionality
        document.getElementById('download-btn').addEventListener('click', () => {
            const filename = prompt('Enter the filename to download from $HOME:');
            window.location.href = `/download/${filename}`;
        });
    </script>
</body>
</html>
